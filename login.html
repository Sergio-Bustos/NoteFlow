<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración inicial del documento -->
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño responsive -->
    <title>Iniciar Sesión | NoteFlow</title>
    <!-- Enlace al archivo CSS que contiene los estilos -->
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <!-- Contenedor principal del formulario de inicio de sesión -->
    <form class="formulario">

        <!-- Barra de navegación interna (parte superior del formulario) -->
        <nav>
            <img src="" alt=""> <!-- Espacio reservado para el logo del sistema -->
            <ul class="formulario-ul">
                <!-- Enlaces de navegación entre las dos pantallas -->
                <li class="li-formulario"><a href="login.html" class="activo">Iniciar Sesión</a></li>
                <li class="li-formulario"><a href="formulario.html">Registrarse</a></li>
            </ul>
        </nav>

        <!-- Título principal de la página -->
        <h2 class="h2-registro">INICIAR SESIÓN</h2>

        <!-- Sección de los campos de entrada -->
        <section class="inputs">
            <!-- Campo para el apodo o alias del usuario -->
            <label>Apodo o alias</label>
            <input type="text" placeholder="Tu apodo o alias" required>

            <!-- Campo para la contraseña -->
            <label>Contraseña</label>
            <input type="password" placeholder="Tu contraseña" required>
        </section>

        <!-- Botón principal del formulario -->
        <button type="submit">Entrar</button>

        <!-- Texto informativo intermedio -->
        <p>O inicia sesión con:</p>

        <!-- Botón alternativo para autenticación mediante Google -->
        <button type="button" class="google-btn">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
            <span>Iniciar sesión con Google</span>
        </button>

        <!-- Enlace hacia el formulario de registro -->
        <p style="margin-top: 15px;">¿No tienes cuenta? <a href="formulario.html">Registrarse</a></p>

        <!-- Enlace para recuperación de contraseña -->
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </form>
</body>
</html>
