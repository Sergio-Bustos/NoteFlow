<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | NoteFlow</title>
    <!-- Enlace al archivo CSS con los estilos -->
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <!-- Contenedor principal del formulario -->
    <form class="formulario">

        <!-- Barra superior de navegación -->
        <nav>
            <ul class="formulario-ul">
                <li class="li-formulario"><a href="iniciarsesion.html">Iniciar Sesión</a></li>
                <li class="li-formulario"><a href="registro.html" class="activo">Registro</a></li>
            </ul>
        </nav>

        <!-- Título principal -->
        <h2 class="h2-registro">REGISTRO</h2>

        <!-- Sección de campos -->
        <section class="inputs">
            <label>Nombre completo</label>
            <input type="text" placeholder="Ingresa tu nombre completo" required>

            <label>Apellido completo</label>
            <input type="text" placeholder="Ingresa tu apellido completo" required>

            <label>Teléfono</label>
            <input type="tel" placeholder="Ej: 3123456789" required>

            <label>Correo electrónico</label>
            <input type="email" placeholder="correo@ejemplo.com" required>

            <label>Apodo o alias</label>
            <input type="text" placeholder="Ej: Notero123" required>

            <label>Contraseña</label>
            <input type="password" placeholder="Crea una contraseña" required>
        </section>

        <!-- Botón principal -->
        <button type="submit">Crear cuenta</button>

        <!-- Enlace inferior -->
        <p>¿Ya tienes una cuenta? <a href="iniciarsesion.html">Iniciar sesión</a></p>
    </form>
</body>
</html>
